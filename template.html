<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Questions App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Warm Theme Styles -->
    <style>
        :root {
            /* Dark mode (default) */
            --bg-main: #0d101b;
            --bg-card: #020617;
            --bg-muted: #020617;
            --border-subtle: rgba(148, 163, 184, 0.18);
            --text-main: #e5e7eb;
            --text-muted: #94a3b8;
            --accent-primary: #6366f1; /* indigo */
            --accent-secondary: #22d3ee; /* cyan */
            --footer-bg: #020617;
            --footer-text: #94a3b8;
        }

        body.light-theme {
            /* Light mode override */
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --bg-muted: #f1f5f9;
            --border-subtle: rgba(15, 23, 42, 0.12);
            --text-main: #0f172a;
            --text-muted: #475569;
            --accent-primary: #4f46e5;
            --accent-secondary: #06b6d4;
            --footer-bg: #0f172a;
            --footer-text: #c7d2fe;
        }

        body {
            background: radial-gradient(circle at top, #020617 0%, var(--bg-main) 55%);
            color: var(--text-main);
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        .navbar {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }

        .question-card {
            background-color: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .question-card h2 {
            color: var(--accent-primary);
            letter-spacing: -0.01em;
        }

        .question-card p {
            color: var(--text-muted);
        }

        .answer-option {
            background-color: var(--bg-muted);
            color: var(--text-main);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
        }

        .answer-option:hover {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 1px var(--accent-secondary);
            transform: translateY(-1px);
            cursor: pointer;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            border-top: 1px solid var(--border-subtle);
        }

        .theme-toggle-btn {
            border: 1px solid rgba(255,255,255,0.4);
            color: #ffffff;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Interview Prep</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <button id="themeToggle" class="btn btn-sm theme-toggle-btn">Switch Theme</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="question-card p-4 shadow-sm">
                    <h2 class="mb-3">Sample Interview Question</h2>
                    <p class="mb-4">What is the difference between <strong>var</strong>, <strong>let</strong>, and <strong>const</strong> in JavaScript?</p>

                    <div class="list-group">
                        <button class="list-group-item list-group-item-action answer-option mb-2">
                            They are all the same and interchangeable
                        </button>
                        <button class="list-group-item list-group-item-action answer-option mb-2">
                            They differ in scope, hoisting behavior, and reassignment rules
                        </button>
                        <button class="list-group-item list-group-item-action answer-option mb-2">
                            Only const can be used inside functions
                        </button>
                        <button class="list-group-item list-group-item-action answer-option">
                            var is block-scoped while let is function-scoped
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <small>
                © 2025 Interview Prep App · Built with Bootstrap · Warm UI Theme
            </small>
        </div>
    </footer>

    <script>
        const THEME_KEY = 'interview-app-theme';
        const toggleButton = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem(THEME_KEY);

        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
        }

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
